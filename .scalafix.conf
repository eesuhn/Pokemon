rules = [
	OrganizeImports,
	RemoveUnused,
	LeakingImplicitClassVal,
	NoValInForComprehension,
	ProcedureSyntax,
	DisableSyntax,
	ExplicitResultTypes,
	NoAutoTupling
]

OrganizeImports {
	blankLines = Auto
	coalesceToWildcardImportThreshold = 5
	expandRelative = false
	groupedImports = Merge
	groups = ["re:javax?\\.", "scala.", "*"]
	importSelectorsOrder = Ascii
	importsOrder = Ascii
	removeUnused = true
}

RemoveUnused {
	imports = true
	privates = true
	locals = true
	patternvars = true
}

ExplicitResultTypes {
	memberKind = [Val, Def, Var]
	skipSimpleDefinitions = false
	fatalWarnings = false
}

DisableSyntax {
	# noReturns = true
	noWhileLoops = true
	noAsInstanceOf = true
	noIsInstanceOf = true
	noXml = true
	noDefaultArgs = false
	noFinalVal = true
	noFinalize = true
	noValPatterns = true
}
